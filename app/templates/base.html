<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load django_simple_bulma %}
    {% bulma %}
    {% font_awesome %}
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your survey app description">
    <meta name="author" content="Your Name">
    <title>{% block title %}My Survey{% endblock %}</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    
</head>
<body>
    <header class="hero is-medium is-primary ">
        <div class="hero-body">
          <div class="container has-text-centered">
            <h1 class="title is-size-1">Survey App</h1>
          </div>
        </div>
      </header>

    <div class="container">
           
    
        <div id="content" class="p-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    
    <script>
        // Add JavaScript to handle the burger menu toggle
        document.addEventListener('DOMContentLoaded', function () {
    
            // Get all "navbar-burger" elements
            var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
    
            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {
    
                // Add a click event on each of them
                $navbarBurgers.forEach(function ($el) {
                    $el.addEventListener('click', function () {
    
                        // Get the target from the "data-target" attribute
                        var target = $el.dataset.target;
                        var $target = document.getElementById(target);
    
                        // Toggle the class on both the "navbar-burger" and the "navbar-menu"
                        $el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
    
                    });
                });
            }
        });
    </script>
    <footer class="hero is-primary">
        <div class="hero-body has-text-centered">
          <p>
            copyright@2024
          </p>
        </div>
      </footer>
</body>
</html>
